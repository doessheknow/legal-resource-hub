<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Side Quests</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variables */
        :root {
            --red: #ad0000;
            --lightBlack: #333;
            --darkGrey: #a9a9a9;
            --ghostWhite: #f8f8ff;
            --lightGrey: #d3d3d3;
        }

        /* Global Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font: 16px 'Open Sans Condensed', 'Roboto Condensed', Verdana, sans-serif;
        }

        /* Layout */
        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            color: #333;
            font-family: 'Open Sans Condensed', 'Roboto Condensed', Verdana, sans-serif;
            background: var(--ghostWhite);
        }

        .line {
            width: 100%;
            border-top: .25em solid var(--lightBlack);
        }

        .wrapper {
            margin: auto;
            width: 100%;
            max-width: 1200px; /* Ensure max width for desktop */
            padding: 0 20px;
        }

        header,
        nav,
        section,
        footer {
            width: 100%;
        }

        /* Typography */
        h1 {
            font-size: 2.25em;
        }

        h2 {
            font-size: 2em;
        }

        h3 {
            font-size: 1.75em;
        }

        h4 {
            font-size: 1.5em;
        }

        p {
            font-size: 1.25em;
        }

        /* Navigation */
        nav h1 {
            font-size: 4.5em;
            text-transform: uppercase;
        }

        nav h1 a {
            color: var(--red);
            text-decoration: none;
        }

        .nav-ul {
            display: flex;
            justify-content: space-around;
        }

        header li {
            list-style: none;
        }

        header .nav-ul a {
            padding: 1.75em .5em;
            font-size: 1.5em;
            text-align: center;
            text-transform: uppercase;
            color: var(--lightBlack);
            text-decoration: none;
        }

        header .nav-ul a:hover {
            color: var(--red);
        }

        header li:first-child a {
            background: var(--red);
            color: #fff;
        }

        header li:first-child a:hover {
            color: #fff;
        }

        /* Sections */
        section {
            margin: 2em 0;
        }

        section h1 {
            text-transform: uppercase;
            text-align: center;
        }

        .sec-intro {
            position: relative;
            text-align: center;
        }

        .sec-intro img {
            width: 100%;
        }

        .sec-intro h1 {
            position: absolute;
            bottom: .5em;
            left: .5em;
            padding: .5em;
            background: rgba(0, 0, 0, .5);
            color: #fff;
        }

        /* Boxes */
        .box {
            display: inline-block;
            padding: 1.5em;
            width: 24%;
            margin: 1%;
            border-top: .1em solid var(--lightGrey);
            border-bottom: .1em solid var(--lightGrey);
            border-left: .1em solid var(--lightGrey);
            transition: background .25s;
        }

        .box:hover,
        .box:focus {
            background: #f5f5f5;
        }

        .box h1 {
            text-align: center;
        }

        .box p {
            margin-top: 4em;
            height: 6em;
            text-align: justify;
        }

        .button {
            display: block;
            padding: .75em 1.25em;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            background: var(--red);
            color: #fff;
            border: 0;
            cursor: pointer;
        }

        .button:hover {
            background: #9e0000;
        }

        /* Footer */
        footer {
            padding: 2em 0;
            width: 100%;
            text-align: center;
            background: var(--lightGrey);
        }

        footer .nav-ul {
            justify-content: center;
            margin-bottom: 1em;
        }

        footer a {
            font-size: 1.25em;
            font-weight: bold;
            color: var(--darkGrey);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--lightBlack);
        }

        .copy {
            font-size: .85em;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header .nav-ul {
                flex-direction: column;
            }

            .box {
                width: 48%;
                margin: 1%;
            }

            .sec-projects,
            .sec-standards {
                width: 100%;
            }

            footer {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .sec-intro h1 {
                font-size: 1.5em;
            }

            .box {
                width: 100%;
                margin-bottom: 2em;
            }

            .nav-ul {
                flex-direction: column;
                align-items: center;
            }

            footer .nav-ul {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1><a href="#">My Website</a></h1>
            <ul class="nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="sec-intro">
        <img src="image.jpg" alt="Intro image">
        <h1>Welcome to My Side Quests</h1>
    </section>

    <section class="sec-projects">
        <h1>Our Projects</h1>
        <article>
            <h1>Project 1</h1>
            <p>Description of project 1...</p>
        </article>
        <article>
            <h1>Project 2</h1>
            <p>Description of project 2...</p>
        </article>
    </section>

    <footer>
        <ul class="nav-ul">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
        <p class="copy">Â© 2024 My Side Quests</p>
    </footer>
</body>
</html>
