    <style>
        /* Resetting margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering the content */
        body {
            font-family: 'Fira Sans', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures the page takes up at least the full height */
            text-align: center; /* Center text inside */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header styles */
        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Intro Section */
        .intro h2 {

        .projects {

        .project-box {
            background: linear-gradient(135deg, #ff7f82, #ffa260); /* Initial gradient direction */

            border-radius: 10px;

            text-align: center;
            transition: transform 0.3s ease, background 0.5s ease; /* Added background transition */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center content inside the box */
        }

        .project-box:hover {
            transform: translateY(-10px); /* Hover effect */
            background: linear-gradient(135deg, #8fc866, #e4cb58); /* Swapped gradient direction on hover */
        }

        .project-box a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .project-box a:hover {
            color: #0056b3;
        }

        /* Media query for mobile responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem; /* Adjust header font size */
            }

            .intro h2 {
                font-size: 1.5rem; /* Adjust intro font size */
            }

            .projects {
                flex-direction: column; /* Stack project boxes vertically */
                align-items: center;
            }

            .project-box {
                width: 80%; /* Make project boxes take more space on smaller screens */
                margin-bottom: 20px; /* Add space between stacked project boxes */
            }
        }
